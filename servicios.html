    <div class="filter-container">
      <div class="filter-header">
        <i class="fa fa-filter"></i>
        <span>Filtrar</span>
      </div>
      <div class="filter-options">
        <select id="categoryFilter" class="form-select" onchange="filterServices(this.value)">
          <option value="all">Ver todo</option>
          <option value="tours">Tours</option>
          <option value="hoteles">Hoteles</option>
          <option value="Internacionales">Internacionales</option>
          <option value="Cruceros">Cruceros</option>
          <option value="Especiales">Especiales</option>
        </select>
        <select id="priceSort" class="form-select" onchange="sortServicesByPrice(this.value)">
          <option value="">Ordenar por precio</option>
          <option value="asc">Precio: Menor a Mayor</option>
          <option value="desc">Precio: Mayor a Menor</option>
        </select>

<!-- Modal para mostrar detalles del producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-6 text-center">
                      <img id="productImage" src="" alt="Producto" class="img-fluid rounded shadow">
                  </div>
                  <div class="col-md-6">
                      <h4 id="productName" class="fw-bold" style="padding-top: 10px;"></h4>
                      <p id="productDescription" class="text-muted"></p>
                      <p><strong>Precio:</strong> <span id="productPrice" class="text-success"></span></p>
                      <p><strong>Categoría:</strong> <span id="productCategory"></span></p>
                      <button class="btn btn-primary w-100 mt-3"id="add-to-cart-modal-btn" 
                      onclick="addToCartFromModal()">
                          <i class="fas fa-cart-plus"></i> Agregar al Carrito
                      </button>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        
      </div>
